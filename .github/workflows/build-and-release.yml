name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build application
        run: pnpm tauri build

      - name: Get version
        id: get_version
        run: |
          if ("${{ github.ref }}" -match "^refs/tags/v") {
            $version = "${{ github.ref }}" -replace "^refs/tags/", ""
          } else {
            $version = "v0.1.0-dev.${{ github.run_number }}"
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Generate release notes
        id: release_notes
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          $notes = @"
          ## dev-boom $version

          ### 功能特性

          - 项目管理器：快速扫描和管理项目
          - IDE 集成：支持多个开发工具配置
          - 终端集成：快速在项目目录中打开终端
          - 收藏系统：标记常用项目
          - 主题切换：支持浅色/深色主题

          ### 下载说明

          - **dev-boom_*_x64-setup.exe**: NSIS 安装程序（推荐）
          - **dev-boom.exe**: 便携版，无需安装
          - **.msi**: Windows 安装包

          ### 系统要求

          - Windows 10/11 x64
          "@
          "notes<<EOF" >> $env:GITHUB_OUTPUT
          $notes >> $env:GITHUB_OUTPUT
          "EOF" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: List build artifacts
        run: |
          echo "=== release dir ==="
          Get-ChildItem -Path "src-tauri\target\release" -File | Select-Object Name, Length
          echo "=== bundle\nsis ==="
          Get-ChildItem -Path "src-tauri\target\release\bundle\nsis" -File -ErrorAction SilentlyContinue | Select-Object Name, Length
          echo "=== bundle\msi ==="
          Get-ChildItem -Path "src-tauri\target\release\bundle\msi" -File -ErrorAction SilentlyContinue | Select-Object Name, Length
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: dev-boom ${{ steps.get_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          files: |
            src-tauri/target/release/dev-boom.exe
            src-tauri/target/release/bundle/nsis/dev-boom_*_x64-setup.exe
            src-tauri/target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
