name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a new release'
        required: false
        type: boolean
        default: false

jobs:
  check-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        # å¯ä»¥æ·»åŠ å…¶ä»–å¹³å°
        # os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build application (check)
        run: pnpm tauri build --debug

  create-release:
    needs: check-build
    if: |
      contains(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && inputs.create_release == true)
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build application
        run: pnpm tauri build

      - name: Get version
        id: get_version
        run: |
          if ("${{ github.ref }}" -match "^refs/tags/v") {
            echo "version=${{ github.ref }}" >> $env:GITHUB_OUTPUT
          } else {
            echo "version=v0.1.0-${{ github.run_number }}" >> $env:GITHUB_OUTPUT
          fi
        shell: pwsh

      - name: Extract version name
        id: version_name
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          if ($version -match "^refs/tags/") {
            $version = $version -replace "^refs/tags/", ""
          }
          echo "name=$version" >> $env:GITHUB_OUTPUT
